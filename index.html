<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="input-field">
            <h2> EMI calculator</h2>
            <div class="calculator-input">
                <label for=""> Amount(Rs.):</label>
                <input type="number" id="loan-amount" value="" min="1">
            </div>
          
            <div class="calculator-input">
                <label for="" class="lable-interest">Interest(%):</label>
                <input type="number" id="loan-interest" value="" class="loan-interest">
            </div>
            <div class="calculator-input">
                <label for="">peroid:</label>
                <input type="number" id="loan-tenure" value="">
            </div>
            <button class="monthoryear acc" id="year">Year</button>             

            <button class="monthoryear " id="month">Month</button>

                <button class="claculator-btn">calculate</button>            
        </div>
        <div class="calculate-result">
            <li> Monthly EMI:<span id="loan-emi"></span> </li>
            <li>Total interest:<span class="loan-interestRate"></span> </li>
            <li>Total amount:<span class="total-amountPaid"></span></li>
        </div>

    </div>
    <script src="index.js"></script>

</body>

</html>
